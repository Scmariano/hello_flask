<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
<style>

h1 {
    color: rgb(255, 183, 1);
    text-align: center;

}

.wrapper {
    margin: 0 auto;
    width: 950px;
    display: flex;
    justify-content: space-evenly;
    flex-wrap: wrap;
}

.box {
    border: 3px solid black;
    border-radius: 10px;
    width: 200px;
    height: 200px;
    margin: 10px;
    background-color: {{color}};
    
}
</style>
</head>
<body>
    <h1>Welcome!</h1>
    <div class="wrapper">
        {% for i in range(num_boxes) %}
        <div class="box"></div>
        {% endfor %}
    </div>
</body>
</html>
